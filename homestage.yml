variables:
  global:
    name: Renaud Martinet
    email: me@renaudmarti.net

profiles:
  common:
    packages:
      - bash:
          commands:
            - "[ $SHELL = '/bin/bash' ] || chsh -s /bin/bash"
          links:
            - .bashrc_logout
            - .bashrc
            - .profile
      - gnupg2:
          links:
            - .gnupg
      - chromium-browser
      - firefox

  dev:
    dependencies:
      - common
    packages:
      - vim:
          commands:
            - "curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
          links:
            - .vimrc
      - git:
          templates:
            - .gitconfig
          links:
            - .gitignore
  
  ruby:
    dependencies:
      - dev
    roles:
      - rvm
  
  python:
    dependencies:
      - dev
    packages:
      - python3
      - python3-pip
      - virtualenv

  home:
    featured: yes
    dependencies:
      - common
      - ruby
      - python

  work:
    featured: yes
    dependencies:
      - common
      - ruby
